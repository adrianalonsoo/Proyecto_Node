<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('entradaUsuario',(msg)=>{
      console.log(msg);
    });

    function enviar(){
      texto = document.getElementById("cajaTexto").value;
      document.getElementById("panelMensajes").innerHTML += "<li>"+texto+"</li>";
      socket.emit('mensaje',texto);

    }

    socket.on('mensaje',(datos)=>{
      document.getElementById("panelMensajes").innerHTML += "<li style='color:red'>"+datos+"</li>";
    })
  </script>
</head>

<body>
  <h1>Chat</h1>
  <input type="text" name="" id="cajaTexto">
  <button onclick="enviar()">Enviar</button>
  <ul id="panelMensajes">

  </ul>
</body>

</html>
