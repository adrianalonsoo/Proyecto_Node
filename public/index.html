<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Express</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
    </script>
    <script defer src="index.js"></script>
  </head>
<body>
  <main>
    <form class="form-join">
        <input type="text" id="name" maxlength="8" placeholder="nombre" size="5" required>
        <input type="text" id="room" placeholder="sala" size="5" required>
        <button id="join" type="submit">Entrar</button>
    </form>

    <ul class="chat-display"></ul>

    <p class="user-list"></p>

    <p class="room-list"></p>

    <p class="activity"></p>

    <form class="form-msg">
        <input type="text" id="message" placeholder="mensaje" required>
        <button type="submit">Enviar</button>
    </form>
</main>
</body>
</html>
